openapi: 3.0.3
info:
  title: 'Delivery Sys'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /api/v1/register:
    post:
      summary: 'Register New User.'
      operationId: registerNewUser
      description: 'This endpoint allows a user to register'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 52
                    uuid: 8c3b992f-0700-4b54-9043-de4b4bebad27
                    name: 'Velma Morissette'
                    email: bkonopelski@example.org
                    created_at: '2023-06-24T11:09:25.000000Z'
                    roles: []
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 52
                      uuid:
                        type: string
                        example: 8c3b992f-0700-4b54-9043-de4b4bebad27
                      name:
                        type: string
                        example: 'Velma Morissette'
                      email:
                        type: string
                        example: bkonopelski@example.org
                      created_at:
                        type: string
                        example: '2023-06-24T11:09:25.000000Z'
                      roles:
                        type: array
                        example: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: nkagwxwlpzwpgrstqworext
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: gilda.ratke@example.net
                password:
                  type: string
                  description: ''
                  example: maxime
                password_confirmation:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: odio
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/v1/login:
    post:
      summary: Login.
      operationId: login
      description: 'This endpoint allows users to login.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"user\": {\n     ....,\n     \"roles\":[{\n         ....\n     }]\n },\n \"token\": \"1cds1s64c...\",\n}"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'These credentials do not match our records.'
                  errors:
                    email:
                      - 'These credentials do not match our records.'
                properties:
                  message:
                    type: string
                    example: 'These credentials do not match our records.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'These credentials do not match our records.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: alfonzo.shields@example.net
                password:
                  type: string
                  description: ''
                  example: '.-X[`M2{Del'
              required:
                - email
                - password
      security: []
  /api/v1/forgot-password:
    post:
      summary: 'Handle an incoming password reset link request.'
      operationId: handleAnIncomingPasswordResetLinkRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: eunice19@example.net
              required:
                - email
      security: []
  /api/v1/reset-password:
    post:
      summary: 'Handle an incoming new password request.'
      operationId: handleAnIncomingNewPasswordRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: non
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: guido62@example.com
                password:
                  type: string
                  description: ''
                  example: quis
              required:
                - token
                - email
                - password
      security: []
  '/api/v1/verify-email/{id}/{hash}':
    get:
      summary: "Mark the authenticated user's email address as verified."
      operationId: markTheAuthenticatedUsersEmailAddressAsVerified
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the verify email.'
        example: qui
        required: true
        schema:
          type: string
      -
        in: path
        name: hash
        description: ''
        example: iusto
        required: true
        schema:
          type: string
  /api/v1/email/verification-notification:
    post:
      summary: 'Send a new email verification notification.'
      operationId: sendANewEmailVerificationNotification
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      security: []
  /api/v1/logout:
    post:
      summary: ''
      operationId: postApiV1Logout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
  /api/v1/users/me:
    get:
      summary: 'Fetch Authenticated User.'
      operationId: fetchAuthenticatedUser
      description: 'This endpoint allows a user to register'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    uuid: 8688b6ce-de38-4260-96d7-27b6203fb3e4
                    name: 'Arhinful Emmanuel'
                    email: kofibusy@gmail.com
                    created_at: '2023-06-24T11:06:30.000000Z'
                    roles:
                      -
                        id: 1
                        name: admin
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      uuid:
                        type: string
                        example: 8688b6ce-de38-4260-96d7-27b6203fb3e4
                      name:
                        type: string
                        example: 'Arhinful Emmanuel'
                      email:
                        type: string
                        example: kofibusy@gmail.com
                      created_at:
                        type: string
                        example: '2023-06-24T11:06:30.000000Z'
                      roles:
                        type: array
                        example:
                          -
                            id: 1
                            name: admin
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: admin
      tags:
        - Authentication
      security: []
