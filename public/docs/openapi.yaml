openapi: 3.0.3
info:
  title: 'Delivery Sys'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://delivery.test'
paths:
  /api/v1/register:
    post:
      summary: 'Register New User.'
      operationId: registerNewUser
      description: 'This endpoint allows a user to register'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 52
                    uuid: a6357f93-4ee0-488a-bea2-3fe9937e1909
                    name: 'Miss Josianne Larson PhD'
                    email: leffler.kamron@example.net
                    created_at: '2023-06-24T07:35:02.000000Z'
                    roles: []
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 52
                      uuid:
                        type: string
                        example: a6357f93-4ee0-488a-bea2-3fe9937e1909
                      name:
                        type: string
                        example: 'Miss Josianne Larson PhD'
                      email:
                        type: string
                        example: leffler.kamron@example.net
                      created_at:
                        type: string
                        example: '2023-06-24T07:35:02.000000Z'
                      roles:
                        type: array
                        example: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: ogiwxrmxyoytvagoevhia
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: eloy48@example.com
                password:
                  type: string
                  description: ''
                  example: ut
                password_confirmation:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: omnis
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/v1/login:
    post:
      summary: Login.
      operationId: login
      description: 'This endpoint allows users to login.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"user\": {\n     ....,\n     \"roles\":[{\n         ....\n     }]\n },\n \"token\": \"1cds1s64c...\",\n}"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'These credentials do not match our records.'
                  errors:
                    email:
                      - 'These credentials do not match our records.'
                properties:
                  message:
                    type: string
                    example: 'These credentials do not match our records.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'These credentials do not match our records.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: jacobi.damon@example.org
                password:
                  type: string
                  description: ''
                  example: 'LAQT"?)te''f-'
              required:
                - email
                - password
      security: []
  /api/v1/forgot-password:
    post:
      summary: 'Handle an incoming password reset link request.'
      operationId: handleAnIncomingPasswordResetLinkRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: jeffrey25@example.org
              required:
                - email
      security: []
  /api/v1/reset-password:
    post:
      summary: 'Handle an incoming new password request.'
      operationId: handleAnIncomingNewPasswordRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: quidem
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: murl47@example.net
                password:
                  type: string
                  description: ''
                  example: cum
              required:
                - token
                - email
                - password
      security: []
  '/api/v1/verify-email/{id}/{hash}':
    get:
      summary: "Mark the authenticated user's email address as verified."
      operationId: markTheAuthenticatedUsersEmailAddressAsVerified
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the verify email.'
        example: voluptatem
        required: true
        schema:
          type: string
      -
        in: path
        name: hash
        description: ''
        example: ut
        required: true
        schema:
          type: string
  /api/v1/email/verification-notification:
    post:
      summary: 'Send a new email verification notification.'
      operationId: sendANewEmailVerificationNotification
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      security: []
  /api/v1/logout:
    post:
      summary: ''
      operationId: postApiV1Logout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
  /api/v1/users/me:
    get:
      summary: 'Fetch Authenticated User.'
      operationId: fetchAuthenticatedUser
      description: 'This endpoint allows a user to register'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    uuid: e6f8ac03-3d75-4bb9-a747-dbd4ad4ad6db
                    name: 'Arhinful Emmanuel'
                    email: kofibusy@gmail.com
                    created_at: '2023-06-23T15:15:51.000000Z'
                    roles: []
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      uuid:
                        type: string
                        example: e6f8ac03-3d75-4bb9-a747-dbd4ad4ad6db
                      name:
                        type: string
                        example: 'Arhinful Emmanuel'
                      email:
                        type: string
                        example: kofibusy@gmail.com
                      created_at:
                        type: string
                        example: '2023-06-23T15:15:51.000000Z'
                      roles:
                        type: array
                        example: []
      tags:
        - Authentication
      security: []
