openapi: 3.0.3
info:
  title: 'Delivery Sys'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://delivery.test'
paths:
  /api/v1/register:
    post:
      summary: 'Register New User.'
      operationId: registerNewUser
      description: 'This endpoint allows a user to register'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    uuid: 761a3740-47c0-4f26-98da-cdcc893dced0
                    name: 'Arhinful Emmanuel'
                    email: kofibusy@gmail.com
                    created_at: '2023-06-23T14:14:19.000000Z'
                    roles: []
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      uuid:
                        type: string
                        example: 761a3740-47c0-4f26-98da-cdcc893dced0
                      name:
                        type: string
                        example: 'Arhinful Emmanuel'
                      email:
                        type: string
                        example: kofibusy@gmail.com
                      created_at:
                        type: string
                        example: '2023-06-23T14:14:19.000000Z'
                      roles:
                        type: array
                        example: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: pniyhhsfilkpttnqrdz
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: hcruickshank@example.net
                password:
                  type: string
                  description: ''
                  example: qui
                password_confirmation:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: molestiae
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/v1/login:
    post:
      summary: Login.
      operationId: login
      description: 'This endpoint allows users to login.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"user\": {\n     ....,\n     \"roles\":[{\n         ....\n     }]\n },\n \"token\": \"1cds1s64c...\",\n}"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'These credentials do not match our records.'
                  errors:
                    email:
                      - 'These credentials do not match our records.'
                properties:
                  message:
                    type: string
                    example: 'These credentials do not match our records.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'These credentials do not match our records.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: verona16@example.org
                password:
                  type: string
                  description: ''
                  example: 'Mcm2towD''WH\1f~Nc'
              required:
                - email
                - password
      security: []
  /api/v1/forgot-password:
    post:
      summary: 'Handle an incoming password reset link request.'
      operationId: handleAnIncomingPasswordResetLinkRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: jamir32@example.org
              required:
                - email
      security: []
  /api/v1/reset-password:
    post:
      summary: 'Handle an incoming new password request.'
      operationId: handleAnIncomingNewPasswordRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: eum
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: lily87@example.org
                password:
                  type: string
                  description: ''
                  example: sit
              required:
                - token
                - email
                - password
      security: []
  '/api/v1/verify-email/{id}/{hash}':
    get:
      summary: "Mark the authenticated user's email address as verified."
      operationId: markTheAuthenticatedUsersEmailAddressAsVerified
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the verify email.'
        example: praesentium
        required: true
        schema:
          type: string
      -
        in: path
        name: hash
        description: ''
        example: excepturi
        required: true
        schema:
          type: string
  /api/v1/email/verification-notification:
    post:
      summary: 'Send a new email verification notification.'
      operationId: sendANewEmailVerificationNotification
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      security: []
  /api/v1/logout:
    post:
      summary: ''
      operationId: postApiV1Logout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
  /api/v1/users/me:
    get:
      summary: 'Fetch Authenticated User.'
      operationId: fetchAuthenticatedUser
      description: 'This endpoint allows a user to register'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: null
                    uuid: null
                    name: null
                    email: null
                    created_at: null
                    roles: []
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: null
                      uuid:
                        type: string
                        example: null
                      name:
                        type: string
                        example: null
                      email:
                        type: string
                        example: null
                      created_at:
                        type: string
                        example: null
                      roles:
                        type: array
                        example: []
      tags:
        - Authentication
      security: []
